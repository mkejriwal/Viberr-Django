{% extends 'music/base.html' %}
{% block title %} Album Details {% endblock %}

{% block body %}
    <img src="{{ album.album_logo}}" style="width: 250px;">

    <h1>{{album.album_title}}</h1>
    <h2> {{album.artist}} </h2>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Love_Heart_symbol.svg/2000px-Love_Heart_symbol.svg.png" height="2%" width="1%" />
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
